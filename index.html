<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    
    <div class="container">
        <center>
        <h1>Rock, Paper Scissors</h1>
        <h2>First to five wins!</h2>
        </center>

        <div class="row">
          <div class="col">
            <img src="./images/rock.jpg"   " id="rock">
          </div>
          <div class="col ">
            <img src="./images/paper.jpg" id="paper">
          </div>
          <div class="col">
            <img src="./images/scissors.jpg" id="scissors">
          </div>
        </div>



        <div class="row">
            <div class="card-body">
            <h5 class="card-title text-success">Player Score: <span id="playerDisplay">0</span></h5>
            <h5 class="card-title text-danger">Computer Score: <span id="computerDisplay">0</span></h5>
            <h5 class="card-title text-primary">Amount Of Draws: <span id="drawsDisplay">0</span></h5>
            <button type="button" class="btn btn-primary" id="reset">Reset</button>
            </div>
          </div>

        
        
          <div class="alert alert-info" role="alert" id="results">
            Awaiting results...
          </div>
        
        

          

    </div>


    
    
    

    <script src="app.js"></script>
</body>
</html>
