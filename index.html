<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <center>
        <h1>Rock, Paper Scissors</h1>
        <h2>First to five wins!</h2>
        </center>

          <div class = "smallContainer ">
            Results:
            <div id="results">
          
            </div>
          </div>      


        <div class="selectionRow">
          <div class="col">
            <img src="./images/icons8-rock-96.png"   " id="rock">
          </div>
          <div class="col ">
            <img src="./images/icons8-paper-100.png" id="paper">
          </div>
          <div class="col">
            <img src="./images/icons8-scissors-64.png" id="scissors">
          </div>
        </div>

        <div class="row">
            <div>
            <h5>Player Score: <span id="playerDisplay">0</span></h5>
            <h5>Computer Score: <span id="computerDisplay">0</span></h5>
            <h5>Amount Of Draws: <span id="drawsDisplay">0</span></h5>
            <button type="button" id="reset">Reset</button>
            </div>
          </div>

        

        
        

          

    </div>


    
    
    
    <script src="app.js"></script>
</body>
</html>
