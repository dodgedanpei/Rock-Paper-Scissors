<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    


    <div class="container">
        <center>
        <h1>
          <span id="rockText">Rock</span>
          <span id="paperText">Paper</span>
          <span id="scissorsText">Scissors</span>
          </h1>
        <h2>First to five wins!</h2>
        </center>

          <div class = "smallContainer ">
            <h2>Result:</h2>
            <div id="results">Nothing so far...</div>
            
          </div>      

          <div>
            <center><h2>How will you attack?</h2></center>
          </div>

        <div class="selectionRow">

          <div class="col">
            <img src="./images/icons8-rock-96.png"   " id="rock">
          </div>
          <div class="col ">
            <img src="./images/icons8-paper-100.png" id="paper">
          </div>
          <div class="col">
            <img src="./images/icons8-scissors-64.png" id="scissors">
          </div>
        </div>

        <div class="resultsRow">
            <div>
            <h3>Player Score: <span id="playerDisplay">0</span></h3>
            <h3>Computer Score: <span id="computerDisplay">0</span></h3>
            <h3>Amount Of Draws: <span id="drawsDisplay">0</span></h3>
            <button type="button" id="reset">RESET</button>
            </div>
          </div>

        

        
        

          

    </div>


 
    
    <script src="app.js"></script>
</body>
</html>
